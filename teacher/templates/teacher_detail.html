{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>teacher's detail </title>
{% endblock title %}

{% block container %}
   </br>
       <form>
       <div class="form-group">
        <label class="col-lg-2">first name</label>
        <input type="text" class="form-control col-lg-6" readonly=true name="task" value="{{ teacher.first_name }}">
       </div>
       <div class="form-group">
        <label class="col-lg-2">last name</label>
        <input type="text" class="form-control col-lg-6" readonly=true name="task" value="{{ teacher.last_name }}">
       </div>
       <div class="form-group">
        <label class="col-lg-2">email address</label>
        <input type="text" class="form-control col-lg-6" readonly=true name="task" value="{{ teacher.email_address }}">
       </div>
       <div class="form-group">
        <label class="col-lg-2">phone number</label>
        <input type="text" class="form-control col-lg-6" readonly=true name="task" value="{{ teacher.phone_number }}">
       </div>
       <div class="form-group">
        <label class="col-lg-2">room number</label>
        <input type="text" class="form-control col-lg-6" readonly=true name="task" value="{{ teacher.room_number1 }}">
       </div>
       <div class="form-group">
        <label class="col-lg-2">subject taught</label>
        <input type="text" class="form-control col-lg-6" readonly=true name="task" value="{{ teacher.subject_taught }}">
       </div>
      <div class="form-group">
        {% if teacher.profile_picture %}
            <img src="{{teacher.profile_picture.url}}" height="100" width="100">
        {% else %}
            <img src="{% static 'download.png' %}" height="100" width="100">
        {% endif %}
      </div>
           <a href="{% url 'teacher_list' %}"><button class="btn btn-primary col-lg-2">back</button></a>
    </form>



{% endblock container %}
